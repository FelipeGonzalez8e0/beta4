<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
</head>

<body>
<form action="mailto:felipe8eo@gmail.com" method="post" name="form1" id="form1">
  <table width="60%" height="267">
    <tbody>
      <tr>
        <td>Correo</td>
        <td><input name="email" type="text" id="email" placeholder="Direccion de correo" size="30" maxlength="30"></td>
      </tr>
      <tr>
        <td>Contraseña</td>
        <td><input name="contra" type="text" id="contra" placeholder="Ingrese su contraseña" size="30" maxlength="30"></td>
      </tr>
      <tr>
        <td>Primera vez que entro</td>
        <td><input name="Primera vez" type="checkbox" id="Primera vez" checked="checked"></td>
      </tr>
      <tr>
        <td>Desea recibir informacion?</td>
        <td><input name="radio" type="radio" id="radio" value="info_si" checked="checked">
        SI
          <input name="radio" type="radio" id="radio2" value="info_no" checked="checked">
          NO</td>
      </tr>
      <tr>
        <td height="55">Aficiones</td>
        <td><select name="aficiones" id="aficiones" tabindex="0">
          <option>Informatica</option>
          <option>Música</option>
          <option selected="selected">Cine</option>
          <option>Deportes</option>
        </select></td>
      </tr>
    </tbody>
  </table>
  <p>&nbsp;</p>
  <p>
    <input type="submit" name="submit" id="submit" value="Enviar">
  </p>
  <p>&nbsp;</p>
</form>
</body>
</html>
